name: Build & Zip Materia Theme

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y meson ninja-build sassc gettext python3
          npm install -g sass

      - name: Configure build
        run: |
          meson setup build --prefix=$PWD/install

      - name: Build theme
        run: |
          ninja -C build

      - name: Install theme
        run: |
          ninja -C build install

      - name: Create ZIP
        run: |
          cp -r install/share/themes .
          zip -r materia-theme.zip themes

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: materia-theme
          path: materia-theme.zip
